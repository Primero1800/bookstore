{% load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BOOK DETAIL</title>
</head>
<body>

    <a href="{% url 'books:book_list' %}">LIST OF BOOKS</a><br>
    <a href="{% url 'books:author_list' %}">LIST OF AUTHORS</a>
    <br><br>

    <h3>{{ book.title }}</h3>
    <small>{{ book.slug }}</small><br><br>
    {{ book.description }}<br><br>
    {{ book.year }}<br><br>
    {% for author in book.authors %}
        <a href="{% url 'books:author_detail' author.slug %}">
            <i>{{ author.name }} {{ author.surname }}</i><br>
        </a>
    {% endfor %}
    <br>
    {{ book.status_display }}
</body>
</html>
